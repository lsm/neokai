<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liuboer - Claude Agent Wrapper</title>
    <link rel="stylesheet" href="./styles.out.css" />
    <script>
      // Prevent errors from browser extensions trying to access window.ethereum
      if (typeof window.ethereum === 'undefined') {
        window.ethereum = {};
      }

      // Development cache-busting: add timestamp to force fresh module loads
      // This ensures browser never uses cached JavaScript in development
      const isDev = !window.location.hostname.includes('production');
      if (isDev) {
        const script = document.createElement('script');
        script.type = 'module';
        script.src = `./client.tsx?t=${Date.now()}`;
        document.currentScript.parentNode.insertBefore(script, document.currentScript.nextSibling);
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./client.tsx"></script>
  </body>
</html>
