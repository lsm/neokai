# Codecov configuration
# https://docs.codecov.com/docs/codecovyml-reference

# Allow public access to coverage graphs/badges (required for private repos)
# Without this, badge URLs show "unknown" for private repositories
codecov:
  require_ci_to_pass: false
  # Allow coverage badges to be viewed without authentication
  # This makes the coverage percentage public while keeping source code private

coverage:
  precision: 2
  round: down
  range: "50...80"
  status:
    project:
      default:
        target: auto
        threshold: 2%
        # Don't fail CI on coverage drops
        informational: true
    patch:
      default:
        target: 60%
        threshold: 5%
        informational: true

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,files"
  behavior: default
  require_changes: true
  require_base: false
  require_head: true

# Ignore test files and fixtures
ignore:
  - "**/*.test.ts"
  - "**/*.test.tsx"
  - "**/*.spec.ts"
  - "**/tests/**"
  - "**/fixtures/**"
  - "**/__tests__/**"
  - "**/node_modules/**"
  - "**/dist/**"

# Flag definitions for coverage organization
# Codecov automatically aggregates all uploads with the same commit SHA
# Undefined flags still work, they just don't have path filtering
flags:
  # ===========================================
  # Package-level flags (primary - use these for coverage tracking)
  # ===========================================
  daemon:
    paths:
      - packages/daemon/src/
    carryforward: true
  shared:
    paths:
      - packages/shared/src/
    carryforward: true
  web:
    paths:
      - packages/web/src/
    carryforward: true
  cli:
    paths:
      - packages/cli/src/
    carryforward: true
  e2e:
    paths:
      - packages/daemon/src/
      - packages/shared/src/
      - packages/web/src/
    carryforward: true

  # ===========================================
  # Daemon module breakdown (for finer granularity)
  # ===========================================
  daemon-agent:
    paths:
      - packages/daemon/src/lib/agent/
    carryforward: true
  daemon-session:
    paths:
      - packages/daemon/src/lib/session/
    carryforward: true
  daemon-rpc:
    paths:
      - packages/daemon/src/lib/rpc-handlers/
    carryforward: true
  daemon-storage:
    paths:
      - packages/daemon/src/storage/
    carryforward: true
  daemon-websocket:
    paths:
      - packages/daemon/src/lib/websocket-server-transport.ts
      - packages/daemon/src/routes/
    carryforward: true
  daemon-git:
    paths:
      - packages/daemon/src/lib/worktree-manager.ts
    carryforward: true
  daemon-mcp:
    paths:
      - packages/daemon/src/lib/**/*mcp*
    carryforward: true
  daemon-core:
    paths:
      - packages/daemon/src/lib/
    carryforward: true
  daemon-online:
    paths:
      - packages/daemon/src/
    carryforward: true

  # ===========================================
  # Offline test flags (unit + integration)
  # These cover daemon/shared/cli/web unit tests
  # ===========================================
  coverage-daemon-unit:
    paths:
      - packages/daemon/src/
    carryforward: true
  coverage-daemon-providers:
    paths:
      - packages/daemon/src/
    carryforward: true
  coverage-daemon-integration-database:
    paths:
      - packages/daemon/src/
    carryforward: true
  coverage-daemon-integration-filesystem:
    paths:
      - packages/daemon/src/
    carryforward: true
  coverage-daemon-integration-git:
    paths:
      - packages/daemon/src/
    carryforward: true
  coverage-daemon-integration-websocket:
    paths:
      - packages/daemon/src/
    carryforward: true
  coverage-daemon-integration-rpc:
    paths:
      - packages/daemon/src/
    carryforward: true
  coverage-daemon-integration-session:
    paths:
      - packages/daemon/src/
    carryforward: true
  coverage-daemon-integration-components:
    paths:
      - packages/daemon/src/
    carryforward: true
  coverage-daemon-integration-mcp:
    paths:
      - packages/daemon/src/
    carryforward: true
  coverage-shared:
    paths:
      - packages/shared/src/
    carryforward: true
  coverage-cli:
    paths:
      - packages/cli/src/
    carryforward: true
  coverage-web:
    paths:
      - packages/web/src/
    carryforward: true

  # ===========================================
  # Online test flags (API-dependent tests)
  # ===========================================
  daemon-online-sdk:
    paths:
      - packages/daemon/src/
    carryforward: true
  daemon-online-session/agent:
    paths:
      - packages/daemon/src/
    carryforward: true
  daemon-online-session/features:
    paths:
      - packages/daemon/src/
    carryforward: true
  daemon-online-session/lifecycle:
    paths:
      - packages/daemon/src/
    carryforward: true
  daemon-online-session/convo:
    paths:
      - packages/daemon/src/
    carryforward: true
  daemon-online-components:
    paths:
      - packages/daemon/src/
    carryforward: true
  daemon-online-rpc:
    paths:
      - packages/daemon/src/
    carryforward: true
  daemon-online-mcp:
    paths:
      - packages/daemon/src/
    carryforward: true
  daemon-online-glm:
    paths:
      - packages/daemon/src/
    carryforward: true

  # ===========================================
  # E2E test flags (browser + server coverage)
  # ===========================================
  # Server-side: daemon/shared code via in-process tests
  e2e-server:
    paths:
      - packages/daemon/src/
      - packages/shared/src/
    carryforward: true
  # Browser-side: web code via Playwright V8 coverage
  e2e-browser:
    paths:
      - packages/web/src/
    carryforward: true
  # Combined E2E: both server and browser coverage
  e2e-all:
    paths:
      - packages/daemon/src/
      - packages/shared/src/
      - packages/web/src/
    carryforward: true

  # ===========================================
  # Combined coverage flags
  # ===========================================
  # Offline tests: all unit + integration tests
  offline-all:
    paths:
      - packages/daemon/src/
      - packages/shared/src/
      - packages/cli/src/
      - packages/web/src/
    carryforward: true
    # Single upload from consolidated upload-coverage job
  # Online tests: all API-dependent tests
  online-all:
    paths:
      - packages/daemon/src/
    carryforward: true
    # Single upload from consolidated upload-coverage job
  # ALL: Combined coverage from all test types
  all:
    paths:
      - packages/daemon/src/
      - packages/shared/src/
      - packages/cli/src/
      - packages/web/src/
    carryforward: true
