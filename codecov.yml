# Codecov configuration
# https://docs.codecov.com/docs/codecovyml-reference

coverage:
  precision: 2
  round: down
  range: "50...80"
  status:
    project:
      default:
        target: auto
        threshold: 2%
        # Don't fail CI on coverage drops
        informational: true
    patch:
      default:
        target: 60%
        threshold: 5%
        informational: true

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,files"
  behavior: default
  require_changes: true
  require_base: false
  require_head: true

# Ignore test files and fixtures
ignore:
  - "**/*.test.ts"
  - "**/*.test.tsx"
  - "**/*.spec.ts"
  - "**/tests/**"
  - "**/fixtures/**"
  - "**/__tests__/**"
  - "**/node_modules/**"
  - "**/dist/**"

# Flag definitions for coverage organization
# Codecov automatically aggregates all uploads with the same commit SHA
# Undefined flags still work, they just don't have path filtering
flags:
  # ===========================================
  # Package-level flags (aggregate all tests)
  # ===========================================
  daemon:
    paths:
      - packages/daemon/src/
    carryforward: true
  shared:
    paths:
      - packages/shared/src/
    carryforward: true
  web:
    paths:
      - packages/web/src/
    carryforward: true
  cli:
    paths:
      - packages/cli/src/
    carryforward: true

  # ===========================================
  # Offline test flags (unit + integration)
  # These cover daemon/shared/cli/web unit tests
  # ===========================================
  coverage-daemon-unit:
    paths:
      - packages/daemon/src/
    carryforward: true
  coverage-daemon-providers:
    paths:
      - packages/daemon/src/
    carryforward: true
  coverage-daemon-integration-database:
