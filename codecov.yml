      - packages/web/src/
    carryforward: true

  # ===========================================
  # Online test flags (API-dependent tests)
  # ===========================================
  daemon-online-sdk:
    paths:
      - packages/daemon/src/
    carryforward: true
  daemon-online-session/agent:
    paths:
      - packages/daemon/src/
    carryforward: true
  daemon-online-session/features:
    paths:
      - packages/daemon/src/
    carryforward: true
  daemon-online-session/lifecycle:
    paths:
      - packages/daemon/src/
    carryforward: true
  daemon-online-session/convo:
    paths:
      - packages/daemon/src/
    carryforward: true
  daemon-online-components:
    paths:
      - packages/daemon/src/
    carryforward: true
  daemon-online-rpc:
    paths:
      - packages/daemon/src/
    carryforward: true
  daemon-online-mcp:
    paths:
      - packages/daemon/src/
    carryforward: true
  daemon-online-glm:
    paths:
      - packages/daemon/src/
    carryforward: true

  # ===========================================
  # E2E test flags (browser + server coverage)
  # ===========================================
  # Server-side: daemon/shared code via in-process tests
  e2e-server:
    paths:
      - packages/daemon/src/
      - packages/shared/src/
    carryforward: true
  # Browser-side: web code via Playwright V8 coverage
  e2e-browser:
    paths:
      - packages/web/src/
    carryforward: true
