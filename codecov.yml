      - packages/daemon/src/
    carryforward: true
  coverage-daemon-integration-git:
    paths:
      - packages/daemon/src/
    carryforward: true
  coverage-daemon-integration-websocket:
    paths:
      - packages/daemon/src/
    carryforward: true
  coverage-daemon-integration-rpc:
    paths:
      - packages/daemon/src/
    carryforward: true
  coverage-daemon-integration-session:
    paths:
      - packages/daemon/src/
    carryforward: true
  coverage-daemon-integration-components:
    paths:
      - packages/daemon/src/
    carryforward: true
  coverage-daemon-integration-mcp:
    paths:
      - packages/daemon/src/
    carryforward: true
  coverage-shared:
    paths:
      - packages/shared/src/
    carryforward: true
  coverage-cli:
    paths:
      - packages/cli/src/
    carryforward: true
  coverage-web:
