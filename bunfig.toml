[test]
# Exclude temp workspace files from test discovery
exclude = [
  "tmp/**",
  "**/node_modules/**",
  "**/dist/**",
  "**/.next/**",
  "e2e/**",
  "packages/e2e/**"
]
# Enable DOM environment for browser-related tests
preload = ["./packages/web/src/lib/__tests__/setup.ts"]

# JSX configuration for Preact
[jsx]
runtime = "automatic"
importSource = "preact"
