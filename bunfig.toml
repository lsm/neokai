[test]
# Exclude temp workspace files from test discovery
exclude = [
  "tmp/**",
  "**/node_modules/**",
  "**/dist/**",
  "**/.next/**",
  "e2e/**",
  "packages/e2e/**"
]
# Preload daemon unit test setup to clear API keys
preload = ["./packages/daemon/tests/unit/setup.ts"]

# JSX configuration for Preact
[jsx]
runtime = "automatic"
importSource = "preact"
