name: Release Build & Smoke Test

on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.binary }}
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 10

    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: macos-latest
            target: bun-darwin-arm64
            binary: kai-darwin-arm64
            smoke: true
          - runner: macos-15-intel
            target: bun-darwin-x64
            binary: kai-darwin-x64
            smoke: true
          - runner: ubuntu-latest
            target: bun-linux-x64
            binary: kai-linux-x64
            smoke: true
          - runner: ubuntu-latest
            target: bun-linux-arm64
            binary: kai-linux-arm64
            smoke: false

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: ./.github/actions/setup-bun
        with:
          bun-version: 1.3.6

      - name: Install dependencies
        run: bun install

      - name: Build web frontend
        run: cd packages/web && bun run build

      - name: Generate embedded assets
        run: bun run scripts/generate-embedded-assets.ts

      - name: Compile binary
        run: bun build --compile --target=${{ matrix.target }} --outfile=dist/bin/${{ matrix.binary }} packages/cli/prod-entry.ts

      - name: Smoke test
        if: matrix.smoke
        run: bun run scripts/smoke-test.ts ./dist/bin/${{ matrix.binary }}
        env:
          GLM_API_KEY: smoke-test

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary }}
          path: dist/bin/${{ matrix.binary }}

  package:
    name: Package npm
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: ./.github/actions/setup-bun
        with:
          bun-version: 1.3.6

      - name: Install dependencies
        run: bun install

      - name: Download all binary artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/bin/

      - name: Move binaries to expected locations
        run: |
          mkdir -p dist/bin-flat
          for dir in dist/bin/kai-*; do
            binary=$(basename "$dir")
            mv "$dir/$binary" "dist/bin-flat/$binary"
            chmod +x "dist/bin-flat/$binary"
          done
          rm -rf dist/bin
          mv dist/bin-flat dist/bin

      - name: Package npm packages
        run: |
          if [[ "$GITHUB_REF_TYPE" == "tag" ]]; then
            bun run scripts/package-npm.ts --version ${GITHUB_REF_NAME#v}
          else
            bun run scripts/package-npm.ts
          fi

      - name: Upload npm packages
        uses: actions/upload-artifact@v4
        with:
          name: npm-packages
          path: dist/npm/

  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: package
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Download npm packages
        uses: actions/download-artifact@v4
        with:
          name: npm-packages
          path: dist/npm/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Upgrade npm for Trusted Publishing support
        run: npm install -g npm@latest

      - name: Publish platform packages
        run: |
          for pkg in dist/npm/cli-*; do
            echo "Publishing $(basename $pkg)..."
            (cd "$pkg" && npm publish --access public --provenance) || echo "::warning::Failed to publish $(basename $pkg), may already exist"
          done

      - name: Publish main package
        run: |
          cd dist/npm/neokai && npm publish --access public --provenance
