# E2E Quick - Fast E2E tests with coverage collection
#
# Runs representative E2E tests (~11 tests) with BOTH server-side and browser-side coverage.
# For full E2E test suite (70+ tests), use e2e-matrix.yml (manual trigger).
#
# Server coverage: Bun's --coverage instruments daemon/shared code running in-process
# Browser coverage: Playwright CDP/monocart-reporter collects V8 coverage from browser

name: E2E Quick

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  e2e-quick:
    name: E2E Quick
    runs-on: arc-runner-set
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup Bun
        uses: ./.github/actions/setup-bun
        with:
          bun-version: 1.3.6

      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          timeout 180 bun install --verbose 2>&1 || {
            echo "bun install timed out or failed"
            exit 1
          }

      - name: Build web package
        working-directory: packages/web
        run: |
          echo "Building web package with source maps..."
          bun run build

      - name: Install Playwright browsers
        run: cd packages/cli && bunx playwright install chromium

      - name: Run E2E quick tests
        working-directory: packages/cli
        run: |
          echo "Running E2E quick coverage tests..."
          xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" \
            bun --coverage --coverage-reporter=lcov --coverage-dir=coverage \
            ./tests/e2e-coverage/e2e-quick.ts
        env:
          CI: true
          GLM_API_KEY: ${{ secrets.GLM_API_KEY }}
          DEFAULT_MODEL: haiku

      - name: Upload server-side coverage to Codecov
        uses: codecov/codecov-action@v4
        continue-on-error: true
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: packages/cli/coverage/lcov.info
          flags: e2e-all
          fail_ci_if_error: false

      - name: Upload browser-side coverage to Codecov
        uses: codecov/codecov-action@v4
        continue-on-error: true
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: packages/cli/tests/e2e-coverage/browser-coverage.lcov
          flags: e2e-all
          fail_ci_if_error: false

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        if: always()
        continue-on-error: true
        with:
          name: e2e-quick-coverage-reports
          path: |
            packages/cli/coverage/
            packages/cli/tests/e2e-coverage/browser-coverage.lcov
            packages/cli/tests/e2e-coverage/browser-coverage.json
          retention-days: 7
