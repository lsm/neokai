name: Package Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  # ============================================
  # CODE QUALITY CHECKS
  # ============================================

  lint:
    name: Lint
    runs-on: arc-runner-set
    timeout-minutes: 3

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: ./.github/actions/setup-bun
        with:
          bun-version: 1.3.6

      - name: Install dependencies
        run: bun install

      - name: Run linter
        run: bun run lint

  format:
    name: Format Check
    runs-on: arc-runner-set
    timeout-minutes: 3

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: ./.github/actions/setup-bun
        with:
          bun-version: 1.3.6

      - name: Install dependencies
        run: bun install

      - name: Check formatting
        run: bun run format:check

  typecheck:
    name: Type Check
    runs-on: arc-runner-set
    timeout-minutes: 3

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: ./.github/actions/setup-bun
        with:
          bun-version: 1.3.6

      - name: Install dependencies
        run: bun install

      - name: Run type check
        run: bun run typecheck

  # ============================================
  # DAEMON TESTS (Matrix by module for parallelization)
  # Each job uploads coverage with module-specific flag
  # ============================================

  test-daemon:
    name: Daemon (${{ matrix.module }})
    runs-on: arc-runner-set
    timeout-minutes: 10

    strategy:
      fail-fast: false
      matrix:
        module:
          - agent
          - session
          - rpc
          - database
          - websocket
          - git
          - components
          - mcp
          - core
          - providers
        include:
          - module: agent
            test_path: tests/unit/agent tests/integration/agent
          - module: session
            test_path: tests/unit/session tests/integration/session
          - module: rpc
            test_path: tests/unit/rpc tests/integration/rpc
          - module: database
            test_path: tests/integration/database
          - module: websocket
            test_path: tests/integration/websocket
          - module: git
            test_path: tests/integration/git
          - module: components
            test_path: tests/integration/components
          - module: mcp
            test_path: tests/integration/mcp
          - module: core
            test_path: tests/unit/core
          - module: providers
            test_path: tests/providers

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: ./.github/actions/setup-bun
        with:
          bun-version: 1.3.6

      - name: Install dependencies
        run: bun install

      - name: Run daemon tests (${{ matrix.module }})
        working-directory: packages/daemon
        run: bun test ${{ matrix.test_path }} --coverage --coverage-reporter=lcov --coverage-dir=coverage
        env:
          GLM_API_KEY: ""
          CLAUDE_CODE_OAUTH_TOKEN: ""

      - name: Fix coverage paths for monorepo
        working-directory: packages/daemon
        run: |
          # Fix package-relative paths
          sed -i 's|^SF:src/|SF:packages/daemon/src/|g' coverage/lcov.info
          # Fix cross-package paths
          sed -i 's|^SF:\.\./shared/|SF:packages/shared/|g' coverage/lcov.info

      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: packages/daemon/coverage/lcov.info
          flags: daemon
          fail_ci_if_error: false

  # ============================================
  # DAEMON ONLINE TESTS (Require API credentials)
  # ============================================

  test-daemon-online:
    name: Daemon Online (${{ matrix.module }})
    runs-on: arc-runner-set
    timeout-minutes: 10

    strategy:
      fail-fast: false
      matrix:
        module:
          - components
          - glm
          - mcp
          - rpc
          - sdk
          - session
        include:
          - module: components
            test_path: tests/online/components
          - module: glm
            test_path: tests/online/glm
          - module: mcp
            test_path: tests/online/mcp
          - module: rpc
            test_path: tests/online/rpc
          - module: sdk
            test_path: tests/online/sdk
          - module: session
            test_path: tests/online/session

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: ./.github/actions/setup-bun
        with:
          bun-version: 1.3.6

      - name: Install dependencies
        run: bun install

      - name: Run daemon online tests (${{ matrix.module }})
        working-directory: packages/daemon
        run: bun test ${{ matrix.test_path }} --coverage --coverage-reporter=lcov --coverage-dir=coverage
        env:
          GLM_API_KEY: ${{ secrets.GLM_API_KEY }}
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

      - name: Fix coverage paths for monorepo
        working-directory: packages/daemon
        run: |
          # Fix package-relative paths
          sed -i 's|^SF:src/|SF:packages/daemon/src/|g' coverage/lcov.info
          # Fix cross-package paths
          sed -i 's|^SF:\.\./shared/|SF:packages/shared/|g' coverage/lcov.info

      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: packages/daemon/coverage/lcov.info
          flags: daemon
          fail_ci_if_error: false

  # ============================================
  # OTHER PACKAGE TESTS (Run in parallel)
  # ============================================

  test-web:
    name: Web Tests
    runs-on: arc-runner-set
    timeout-minutes: 3

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: ./.github/actions/setup-bun
        with:
          bun-version: 1.3.6

      - name: Install dependencies
        run: bun install

      - name: Run web tests
        working-directory: packages/web
        run: bun run coverage

      - name: Fix coverage paths for monorepo
        run: |
          # Vitest generates paths relative to package dir (src/...)
          # Codecov needs paths relative to repo root (packages/web/src/...)
          sed -i 's|^SF:src/|SF:packages/web/src/|g' packages/web/coverage/lcov.info
          # Fix cross-package paths (../shared/src/... -> packages/shared/src/...)
          sed -i 's|^SF:\.\./shared/|SF:packages/shared/|g' packages/web/coverage/lcov.info

      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: packages/web/coverage/lcov.info
          flags: web
          fail_ci_if_error: false

  test-shared:
    name: Shared Tests
    runs-on: arc-runner-set
    timeout-minutes: 2

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: ./.github/actions/setup-bun
        with:
          bun-version: 1.3.6

      - name: Install dependencies
        run: bun install

      - name: Run shared tests
        working-directory: packages/shared
        run: bun test --coverage --coverage-reporter=lcov --coverage-dir=coverage

      - name: Fix coverage paths for monorepo
        working-directory: packages/shared
        run: |
          # Fix package-relative paths
          sed -i 's|^SF:src/|SF:packages/shared/src/|g' coverage/lcov.info

      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: packages/shared/coverage/lcov.info
          flags: shared
          fail_ci_if_error: false

  test-cli:
    name: CLI Tests
    runs-on: arc-runner-set
    timeout-minutes: 2

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: ./.github/actions/setup-bun
        with:
          bun-version: 1.3.6

      - name: Install dependencies
        run: bun install

      - name: Run CLI tests
        working-directory: packages/cli
        run: bun test --coverage --coverage-reporter=lcov --coverage-dir=coverage

      - name: Fix coverage paths for monorepo
        working-directory: packages/cli
        run: |
          # Fix package-relative paths
          sed -i 's|^SF:src/|SF:packages/cli/src/|g' coverage/lcov.info
          # Fix cross-package paths
          sed -i 's|^SF:\.\./shared/|SF:packages/shared/|g' coverage/lcov.info
          sed -i 's|^SF:\.\./daemon/|SF:packages/daemon/|g' coverage/lcov.info

      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: packages/cli/coverage/lcov.info
          flags: cli
          fail_ci_if_error: false

