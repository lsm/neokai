name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  # Code quality checks
  lint:
    name: Lint
    runs-on: self-hosted
    timeout-minutes: 3

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: ./.github/actions/setup-bun
        with:
          bun-version: 1.3.5

      - name: Install dependencies
        run: bun install

      - name: Run lint
        run: bun run lint

  format-check:
    name: Format Check
    runs-on: self-hosted
    timeout-minutes: 3

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: ./.github/actions/setup-bun
        with:
          bun-version: 1.3.5

      - name: Install dependencies
        run: bun install

      - name: Check formatting
        run: bun run format:check

  # ============================================
  # OFFLINE TESTS (No API credentials required)
  # ============================================

  test-daemon-integration-database:
    name: Daemon Integration (database)
    runs-on: self-hosted
    timeout-minutes: 3

    steps:
