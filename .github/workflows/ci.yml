jobs:
  # Code quality checks
  lint:
    name: Lint
    runs-on: self-hosted
    timeout-minutes: 3

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: ./.github/actions/setup-bun
        with:
          bun-version: 1.3.5

      - name: Debug permissions
        run: |
          echo "=== User info ==="
          whoami
          id
          echo ""
          echo "=== Current directory ==="
          pwd
          ls -la
          echo ""
          echo "=== Git ownership ==="
          git ls-files -z | xargs -0 ls -ld | head -20
          echo ""
          echo "=== Node modules (if exists) ==="
          ls -la node_modules 2>/dev/null || echo "No node_modules yet"
          echo ""
          echo "=== Write permissions ==="
          touch test-write.$$ && echo "Write OK" && rm test-write.$$ || echo "Write FAILED"
          echo ""
          echo "=== Temp directory ==="
          echo "TMPDIR: $TMPDIR"
          echo "TEMP: $TEMP"
          echo "TMP: $TMP"
          ls -la "${TMPDIR:-/tmp}" 2>/dev/null | head -10 || echo "Cannot list tempdir"
          echo ""
          echo "=== Bun install location ==="
          which bun
          bun --version
          ls -la "$HOME/.bun" 2>/dev/null || echo "No .bun directory"
          echo ""
          echo "=== Bun tempdir test ==="
          mkdir -p /tmp/test-bun-$$ && echo "Can write to /tmp" && rm -rf /tmp/test-bun-$$ || echo "Cannot write to /tmp"

      - name: Install dependencies
        run: bun install --verbose

      - name: Run lint
        run: bun run lint

  format-check:
    name: Format Check
    runs-on: self-hosted
    timeout-minutes: 3

    steps:
