    name: Test Yuanshen (Zig unit)
    runs-on: self-hosted
    timeout-minutes: 3

    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: ./.github/actions/setup-zig
        with:
          zig-version: 0.15.2

      - name: Install SQLite
        run: sudo apt-get update && sudo apt-get install -y libsqlite3-dev

      - name: Run Zig unit tests
        working-directory: packages/yuanshen
        run: zig build test

