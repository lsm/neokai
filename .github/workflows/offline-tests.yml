        run: bun install

      - name: Type check
        run: bun run typecheck

  # ============================================
  # UPLOAD COVERAGE (Single upload after all tests)
  # Runs after all test jobs complete
  # Merges coverage files and uploads once to Codecov
  # ============================================

  upload-coverage:
    name: Upload Coverage
    runs-on: arc-runner-set
    needs:
      - test-daemon-integration-database
      - test-daemon-integration-filesystem
      - test-daemon-integration-git
      - test-daemon-integration-websocket
      - test-daemon-integration-rpc
      - test-daemon-integration-session
      - test-daemon-integration-components
      - test-daemon-integration-mcp
      - test-daemon-unit
      - test-daemon-providers
      - test-shared
      - test-cli
      - test-web
    if: always()
    timeout-minutes: 2

    steps:
      - uses: actions/checkout@v4

      - name: Download all coverage artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: coverage-offline-*
          path: coverage-reports
          merge-multiple: false

      - name: List downloaded coverage files
        run: |
          echo "Downloaded coverage files:"
          find coverage-reports -name "*.info" -type f

      - name: Merge coverage files
        run: |
          # Create merged coverage directory
          mkdir -p merged-coverage

          # Merge all lcov.info files
          FIRST=true
          for f in $(find coverage-reports -name "lcov.info" -type f); do
            echo "Adding coverage from: $f"
            if [ "$FIRST" = true ]; then
              cp "$f" merged-coverage/lcov.info
              FIRST=false
            else
              # Use cat to concatenate LCOV files (LCOV format supports this)
              cat "$f" >> merged-coverage/lcov.info
            fi
          done

          echo "Merged coverage file created"
          wc -l merged-coverage/lcov.info

      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: merged-coverage/lcov.info
          flags: offline-all
          fail_ci_if_error: false
