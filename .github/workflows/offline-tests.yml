    name: Type Check
    runs-on: arc-runner-set
    timeout-minutes: 3

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: ./.github/actions/setup-bun
        with:
          bun-version: 1.3.6

