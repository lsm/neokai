  test-yuanshen:
    name: Test Yuanshen (Zig unit)
    runs-on: arc-runner-set
    timeout-minutes: 3

    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: ./.github/actions/setup-zig
        with:
          zig-version: 0.15.2

      - name: Run Zig unit tests
        working-directory: packages/yuanshen
        run: zig build test

  test-yuanshen-integration:
    name: Test Yuanshen (Zig integration)
    runs-on: arc-runner-set
    timeout-minutes: 3

    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: ./.github/actions/setup-zig
