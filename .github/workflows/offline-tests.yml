          zig-version: 0.15.2

      - name: Setup Bun
        uses: ./.github/actions/setup-bun
        with:
          bun-version: 1.3.6

      - name: Install dependencies
        run: bun install

      - name: Run Zig integration tests
        working-directory: packages/yuanshen
        run: zig build test-integration
        env:
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

  test-yuanshen-hub-rpc:
