name: Offline Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  # Code quality checks
  lint:
    name: Lint
    runs-on: arc-runner-set
    timeout-minutes: 3

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: ./.github/actions/setup-bun
        with:
          bun-version: 1.3.6

      - name: Install dependencies
        run: bun install

      - name: Run lint
        run: bun run lint

  format-check:
    name: Format Check
    runs-on: arc-runner-set
    timeout-minutes: 3

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: ./.github/actions/setup-bun
        with:
          bun-version: 1.3.6

      - name: Install dependencies
        run: bun install

      - name: Check formatting
        run: bun run format:check

  # ============================================
  # OFFLINE TESTS (No API credentials required)
  # ============================================

  test-daemon-integration-database:
    name: Daemon Integration (database)
    runs-on: arc-runner-set
    timeout-minutes: 3

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: ./.github/actions/setup-bun
        with:
          bun-version: 1.3.6

      - name: Install dependencies
        run: bun install

      - name: Run integration tests (database)
        working-directory: packages/daemon
        run: bun test tests/offline/integration/database

  test-daemon-integration-filesystem:
    name: Daemon Integration (filesystem)
    runs-on: arc-runner-set
    timeout-minutes: 3

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: ./.github/actions/setup-bun
        with:
          bun-version: 1.3.6

      - name: Install dependencies
        run: bun install

      - name: Run integration tests (filesystem)
        working-directory: packages/daemon
        run: bun test tests/offline/integration/filesystem

  test-daemon-integration-git:
    name: Daemon Integration (git)
    runs-on: arc-runner-set
    timeout-minutes: 3

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: ./.github/actions/setup-bun
        with:
          bun-version: 1.3.6

      - name: Install dependencies
        run: bun install

      - name: Run integration tests (git)
