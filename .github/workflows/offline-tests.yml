      - name: Install dependencies
        run: bun install

      - name: Run MessageHubClient tests
        working-directory: packages/yuanshen
        run: zig build test-message-hub

  test-web:
    name: Test Web
    runs-on: arc-runner-set
    timeout-minutes: 2

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: ./.github/actions/setup-bun
        with:
          bun-version: 1.3.6

      - name: Install dependencies
        run: bun install

      - name: Run web tests
        working-directory: packages/web
        run: bunx vitest run

  typecheck:
    name: Type Check
    runs-on: arc-runner-set
    timeout-minutes: 3

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: ./.github/actions/setup-bun
