# E2E Tests - Comprehensive E2E test suite
#
# This workflow runs all E2E tests in parallel with BOTH server and browser coverage.
# Tests are auto-discovered from packages/e2e/tests/*.e2e.ts (excluding subdirectories).
# Each test runs against an in-process daemon server.
#
# Server coverage: Bun --coverage instruments daemon/shared/cli code running in-process
# Browser coverage: Playwright monocart-reporter collects V8 coverage from browser
#
# For quick coverage on PR, see e2e-quick.yml (representative tests only)

name: E2E Matrix

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      test:
        description: 'Specific test to run (empty for all)'
        required: false
        type: string

env:
  SELECTED_TEST: ${{ inputs.test || '' }}

jobs:
  # ============================================
  # DISCOVER TESTS
  # Auto-discover test files from the e2e tests directory
  # ============================================
  discover:
    name: Discover Tests
    runs-on: ubuntu-latest
    outputs:
      tests: ${{ steps.find-tests.outputs.tests }}
    steps:
      - uses: actions/checkout@v4

      - name: Find E2E test files
        id: find-tests
        run: |
          # Find all .e2e.ts files in the tests directory (not subdirectories)
          # Convert to JSON array of test names (without .e2e.ts extension)
          tests=$(find packages/e2e/tests -maxdepth 1 -name "*.e2e.ts" -type f | \
            xargs -I{} basename {} .e2e.ts | \
            sort | \
            jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "Found tests: $tests"
          echo "tests=$tests" >> $GITHUB_OUTPUT

  # ============================================
  # E2E TESTS (Matrix)
  # Run each test in parallel
  # ============================================
  e2e:
    name: E2E (${{ matrix.test }})
    runs-on: ubuntu-latest
    needs: discover
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        test: ${{ fromJson(needs.discover.outputs.tests) }}

    steps:
      - name: Check if test should run
        id: check
        run: |
          if [ -n "$SELECTED_TEST" ] && [ "$SELECTED_TEST" != "${{ matrix.test }}" ]; then
            echo "should_run=false" >> $GITHUB_OUTPUT
            echo "Skipping test ${{ matrix.test }} (only running $SELECTED_TEST)"
          else
            echo "should_run=true" >> $GITHUB_OUTPUT
          fi

      - uses: actions/checkout@v4
        if: steps.check.outputs.should_run == 'true'

      - name: Setup Node
        uses: actions/setup-node@v4
        if: steps.check.outputs.should_run == 'true'
        with:
          node-version: '22'

      - name: Setup Bun
        uses: ./.github/actions/setup-bun
        if: steps.check.outputs.should_run == 'true'
        with:
          bun-version: 1.3.6

      - name: Install dependencies
        if: steps.check.outputs.should_run == 'true'
        run: |
          echo "Starting bun install at $(date)"
          timeout 180 bun install --verbose 2>&1 || {
            echo "bun install timed out or failed"
            exit 1
          }
          echo "Finished bun install at $(date)"

      - name: Build web package
        if: steps.check.outputs.should_run == 'true'
        working-directory: packages/web
        run: |
          echo "Building web package..."
          bun run build

      - name: Install Playwright browsers
        if: steps.check.outputs.should_run == 'true'
        run: |
          # Install for both packages since e2e-runner.ts spawns Playwright from packages/e2e
          cd packages/cli && bunx playwright install chromium
          cd ../e2e && bunx playwright install chromium

      - name: Run E2E test with in-process server (${{ matrix.test }})
        if: steps.check.outputs.should_run == 'true'
        working-directory: packages/cli
        run: |
          echo "Running test: ${{ matrix.test }} with in-process server"
          # Run with bun test --coverage to instrument daemon/shared code
          # e2e-matrix-runner.coverage.ts starts in-process server and spawns Playwright test
          timeout 300 xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" \
            bun test --coverage --coverage-reporter=lcov --coverage-dir=coverage \
            ./tests/e2e-coverage/e2e-matrix-runner.coverage.ts 2>&1
        env:
          TEST_NAME: ${{ matrix.test }}
          GLM_API_KEY: ${{ secrets.GLM_API_KEY }}
          DEFAULT_MODEL: haiku
          CI: true
          COVERAGE: true

      - name: Fix server coverage paths for monorepo
        if: steps.check.outputs.should_run == 'true'
        working-directory: packages/cli
        run: |
          if [ -f coverage/lcov.info ]; then
            # Fix package-relative paths
            sed -i 's|^SF:src/|SF:packages/cli/src/|g' coverage/lcov.info
            # Fix cross-package paths
            sed -i 's|^SF:\.\./shared/|SF:packages/shared/|g' coverage/lcov.info
            sed -i 's|^SF:\.\./daemon/|SF:packages/daemon/|g' coverage/lcov.info

            # Filter coverage to only include source files (packages/*/src/**)
            awk '
              /^SF:/ {
                if ($0 ~ /^SF:packages\/[^\/]+\/src\//) {
                  keep = 1
                } else {
                  keep = 0
                }
              }
              keep { print }
              /^end_of_record$/ { keep = 0 }
            ' coverage/lcov.info > coverage/lcov.filtered.info
            mv coverage/lcov.filtered.info coverage/lcov.info
            echo "Server coverage paths fixed"
          else
            echo "No server coverage file found"
          fi

      - name: Upload server coverage artifact
        uses: actions/upload-artifact@v4
        if: steps.check.outputs.should_run == 'true' && always()
        with:
          name: coverage-e2e-server-${{ matrix.test }}
          path: packages/cli/coverage/lcov.info
          retention-days: 1
          if-no-files-found: ignore

      - name: Upload browser coverage artifact
        uses: actions/upload-artifact@v4
        if: steps.check.outputs.should_run == 'true' && always()
        with:
          name: coverage-e2e-browser-${{ matrix.test }}
          path: packages/e2e/coverage/lcov.info
          retention-days: 1
          if-no-files-found: ignore

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure() && steps.check.outputs.should_run == 'true'
        with:
          name: e2e-results-${{ matrix.test }}
          path: |
            packages/e2e/test-results/
            packages/e2e/playwright-report/
          retention-days: 7

  # ============================================
  # UPLOAD COVERAGE (Single upload after all tests)
  # Runs after all E2E matrix jobs complete
  # Merges coverage files and uploads once to Codecov
  # ============================================

  upload-coverage:
    name: Upload Coverage
    runs-on: ubuntu-latest
    needs: e2e
    if: always()
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - name: Download all coverage artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: coverage-e2e-*
          path: coverage-artifacts
          merge-multiple: false

      - name: List downloaded coverage files
        run: |
          echo "Server coverage files:"
          find coverage-artifacts -path "*server*" -name "*.info" -type f 2>/dev/null || echo "No server coverage files found"
          echo ""
          echo "Browser coverage files:"
          find coverage-artifacts -path "*browser*" -name "*.info" -type f 2>/dev/null || echo "No browser coverage files found"

      - name: Merge coverage files
        run: |
          mkdir -p merged-coverage

          # Merge server coverage
          FIRST=true
          for f in $(find coverage-artifacts -path "*server*" -name "lcov.info" -type f 2>/dev/null); do
            echo "Adding server coverage from: $f"
            if [ "$FIRST" = true ]; then
              cp "$f" merged-coverage/server-lcov.info
              FIRST=false
            else
              cat "$f" >> merged-coverage/server-lcov.info
            fi
          done

          if [ -f merged-coverage/server-lcov.info ]; then
            echo "Merged server coverage file created"
            wc -l merged-coverage/server-lcov.info
          else
            echo "No server coverage files to merge"
          fi

          # Merge browser coverage
          FIRST=true
          for f in $(find coverage-artifacts -path "*browser*" -name "lcov.info" -type f 2>/dev/null); do
            echo "Adding browser coverage from: $f"
            if [ "$FIRST" = true ]; then
              cp "$f" merged-coverage/browser-lcov.info
              FIRST=false
            else
              cat "$f" >> merged-coverage/browser-lcov.info
            fi
          done

          if [ -f merged-coverage/browser-lcov.info ]; then
            echo "Merged browser coverage file created"
            wc -l merged-coverage/browser-lcov.info
          else
            echo "No browser coverage files to merge"
          fi

      - name: Upload server coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: merged-coverage/server-lcov.info
          flags: e2e-matrix
          fail_ci_if_error: false

      - name: Upload browser coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: merged-coverage/browser-lcov.info
          flags: e2e-matrix
          fail_ci_if_error: false
