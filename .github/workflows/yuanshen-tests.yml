name: Yuanshen Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

# Limit concurrency to avoid overwhelming the API
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # ============================================
  # UNIT TESTS (No API credentials required)
  # ============================================

  test-yuanshen-unit:
    name: Yuanshen Unit Tests
    runs-on: arc-runner-set
    timeout-minutes: 3

    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: ./.github/actions/setup-zig
        with:
          zig-version: 0.15.2

      - name: Run Zig unit tests
        working-directory: packages/yuanshen
        run: zig build test

  # ============================================
  # ONLINE TESTS (Requires API credentials)
  # ============================================

  test-yuanshen-integration:
    name: Yuanshen Integration (E2E cognitive loop)
    runs-on: arc-runner-set
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: ./.github/actions/setup-zig
        with:
          zig-version: 0.15.2

      - name: Setup Bun
        uses: ./.github/actions/setup-bun
        with:
          bun-version: 1.3.6

      - name: Install dependencies
        run: bun install

      - name: Run Zig integration tests
        working-directory: packages/yuanshen
        run: zig build test-integration
        env:
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

  test-yuanshen-hub-rpc:
    name: Yuanshen (MessageHub RPC)
    runs-on: arc-runner-set
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: ./.github/actions/setup-zig
        with:
          zig-version: 0.15.2

      - name: Setup Bun
        uses: ./.github/actions/setup-bun
        with:
          bun-version: 1.3.6

      - name: Install dependencies
        run: bun install

      - name: Run MessageHub RPC tests
        working-directory: packages/yuanshen
        run: zig build test-hub-rpc
        env:
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

  test-yuanshen-hub-events:
    name: Yuanshen (MessageHub Events)
    runs-on: arc-runner-set
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: ./.github/actions/setup-zig
        with:
          zig-version: 0.15.2

      - name: Setup Bun
        uses: ./.github/actions/setup-bun
        with:
          bun-version: 1.3.6

      - name: Install dependencies
        run: bun install

      - name: Run MessageHub Events tests
        working-directory: packages/yuanshen
        run: zig build test-hub-events
        env:
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

  test-yuanshen-message-hub:
    name: Yuanshen (MessageHubClient)
    runs-on: arc-runner-set
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: ./.github/actions/setup-zig
        with:
          zig-version: 0.15.2

      - name: Setup Bun
        uses: ./.github/actions/setup-bun
        with:
          bun-version: 1.3.6

      - name: Install dependencies
        run: bun install

      - name: Run MessageHubClient tests
        working-directory: packages/yuanshen
        run: zig build test-message-hub
        env:
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
