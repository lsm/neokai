name: Daemon Online Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

# Limit concurrency to avoid overwhelming the GLM API
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # ============================================
  # ONLINE TESTS (Requires API credentials)
  # Parallelized by category with max concurrency 4
  #
  # session/agent: CLAUDE_CODE_OAUTH_TOKEN (Claude Code API)
  # All others: GLM_API_KEY (GLM API)
  # ============================================

  test-daemon-online:
    name: Daemon Online (${{ matrix.category }})
    runs-on: arc-runner-set
    timeout-minutes: 3

    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        category:
          - sdk
          - session/agent
          - session/features
          - session
          - components
          - rpc
          - mcp
          - glm

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: ./.github/actions/setup-bun
        with:
          bun-version: 1.3.6

      - name: Install dependencies
        run: bun install

      - name: Run online tests (${{ matrix.category }})
        working-directory: packages/daemon
        run: bun test tests/online/${{ matrix.category }}
        env:
          # Default: GLM_API_KEY for most tests
          GLM_API_KEY: ${{ (matrix.category != 'session/agent' && matrix.category != 'session') && secrets.GLM_API_KEY || '' }}
          # Override: CLAUDE_CODE_OAUTH_TOKEN for session/agent and session
          CLAUDE_CODE_OAUTH_TOKEN: ${{ (matrix.category == 'session/agent' || matrix.category == 'session') && secrets.CLAUDE_CODE_OAUTH_TOKEN || '' }}

  # Standalone job for SDK streaming tests with different permission modes
  # Includes diagnostic test for bypassPermissions (expected to fail gracefully on CI as root)
  test-daemon-sdk-streaming-failures:
    name: Daemon Online (SDK streaming tests)
    runs-on: arc-runner-set
    timeout-minutes: 3

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: ./.github/actions/setup-bun
        with:
          bun-version: 1.3.6

      - name: Install dependencies
        run: bun install

      - name: Run SDK streaming failure tests (isolated)
        working-directory: packages/daemon
        run: bun test tests/online/session/sdk-streaming-failures.test.ts
        env:
          GLM_API_KEY: ${{ secrets.GLM_API_KEY }}
          # Enable verbose logging for debugging
          NODE_ENV: test
          DEBUG: "*"
