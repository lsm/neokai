name: Daemon Online Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

# Limit concurrency to avoid overwhelming the GLM API
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # ============================================
  # ONLINE TESTS (Requires API credentials)
  # Parallelized by category with max concurrency 4
  #
  # session/agent: CLAUDE_CODE_OAUTH_TOKEN (Claude Code API)
  # All others: GLM_API_KEY (GLM API)
  # ============================================

  test-daemon-online:
    name: Daemon Online (${{ matrix.category }})
    runs-on: arc-runner-set
    timeout-minutes: 3

    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        category:
          - sdk
          - session/agent
          - session/features
          - session/lifecycle
          - session/convo
          - components
          - rpc
          - mcp
          - glm

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: ./.github/actions/setup-bun
        with:
          bun-version: 1.3.6

      - name: Install dependencies
        run: bun install

      - name: Run online tests (${{ matrix.category }})
        working-directory: packages/daemon
        run: bun test tests/online/${{ matrix.category }} --coverage --coverage-reporter=lcov --coverage-dir=coverage
        env:
          # Default: GLM_API_KEY for most tests
          GLM_API_KEY: ${{ secrets.GLM_API_KEY }}
          # Override: CLAUDE_CODE_OAUTH_TOKEN for session/agent and session
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

      - name: Upload coverage
        continue-on-error: true
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-daemon-online-${{ matrix.category }}
          path: packages/daemon/coverage/lcov.info
          retention-days: 1
          if-no-files-found: ignore
