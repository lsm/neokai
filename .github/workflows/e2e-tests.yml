name: E2E Tests

on:
  workflow_dispatch:
    inputs:
      test:
        description: 'Specific test to run (empty for all)'
        required: false
        type: string

env:
  SELECTED_TEST: ${{ inputs.test || '' }}

jobs:
  e2e:
    name: E2E (${{ matrix.test }})
    runs-on: arc-runner-set
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        test:
          - 2-stage-creation
          - auto-scroll-toggle
          - auto-title-generation
          - zzz-character-counter
          - chat-flow-improved
          - chat-flow
          - connection-overlay
          - connection-state
          - context-dropdown
          - context-usage-display
          - context-usage-dropdown-content
          - context-usage-dropdown-close
          - draft-clearing-bug
          - draft-persistence
          - default-model-haiku
          - error-handling
          - file-attachment-ui
          - file-attachment-preview
          - file-attachment-send
          - file-attachment-validation
          - file-operations
          - interrupt-button
          - message-input-layout-and-styling
          - message-input-processing-state
          - message-pagination
          - message-removal
          - message-send-receive
          - model-switcher
          - mobile-layout
          - mobile-input
          - mobile-messages
          - tablet-responsive
          - multi-session-rapid-operations
          - page-refresh-context
          - page-refresh-session-state
          - processing-state
          - recent-sessions-home
          - reconnection-basic
          - reconnection-cycles
          - reconnection-long-period
          - reconnection-order
          - scroll-responsiveness
          - scroll-to-bottom-button
          - archive-behavior
          - archive-edge-cases
          - archive-flow
          - archive-menu-option
          - archive-sidebar-toggle
          - session-export
          - session-list-ordering
          - session-management
          - session-switching-active-state
          - session-switching-subscriptions
          - session-switching-context
          - session-switching-rapid
          - settings-modal-basic
          - settings-modal-authentication
          - settings-modal-global-settings
          - settings-modal-persistence
          - slash-cmd-basic
          - slash-cmd-built-in
          - slash-cmd-edge-cases
          - slash-cmd-navigation
          - slash-cmd-selection
          - mcp-toggle-edge-cases
          - mcp-toggle-modal
          - mcp-toggle-persistence
          - mcp-toggle-session-sync
          - thinking-level-selector
          - tools-modal-complete
          - worktree-isolation

    steps:
      - name: Check if test should run
        id: check
        run: |
          if [ -n "$SELECTED_TEST" ] && [ "$SELECTED_TEST" != "${{ matrix.test }}" ]; then
            echo "should_run=false" >> $GITHUB_OUTPUT
            echo "Skipping test ${{ matrix.test }} (only running $SELECTED_TEST)"
          else
            echo "should_run=true" >> $GITHUB_OUTPUT
          fi

      - uses: actions/checkout@v4
        if: steps.check.outputs.should_run == 'true'

      - name: Setup Node
        uses: actions/setup-node@v4
        if: steps.check.outputs.should_run == 'true'
        with:
          node-version: '22'

      - name: Setup Bun
        uses: ./.github/actions/setup-bun
        if: steps.check.outputs.should_run == 'true'
        with:
          bun-version: 1.3.6

      - name: Install dependencies
        if: steps.check.outputs.should_run == 'true'
        run: |
          echo "Starting bun install at $(date)"
          timeout 180 bun install --verbose 2>&1 || {
            echo "bun install timed out or failed"
            exit 1
          }
          echo "Finished bun install at $(date)"

      - name: Build web package
        if: steps.check.outputs.should_run == 'true'
        working-directory: packages/web
        run: |
          echo "Building web package..."
          bun run build

      - name: Start test server
        if: steps.check.outputs.should_run == 'true'
        working-directory: packages/cli
        run: |
          echo "Starting production-like test server (no HMR)..."
          NODE_ENV=test nohup bun run main.ts > /tmp/server.log 2>&1 &
          echo "Server PID: $!"
          echo "Waiting for server to be ready..."
          for i in {1..30}; do
            if curl -s http://localhost:9283 > /dev/null 2>&1; then
              echo "Server is ready!"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done
          if ! curl -s http://localhost:9283 > /dev/null 2>&1; then
            echo "Server failed to start!"
            echo "=== Server logs ==="
            cat /tmp/server.log
            exit 1
          fi
        env:
          GLM_API_KEY: ${{ secrets.GLM_API_KEY }}
          DEFAULT_MODEL: haiku

      - name: Run E2E test (${{ matrix.test }})
        if: steps.check.outputs.should_run == 'true'
        working-directory: packages/e2e
        run: |
          echo "Running test: tests/${{ matrix.test }}.e2e.ts"
          timeout 300 xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" \
            bash -c "npx playwright test tests/${{ matrix.test }}.e2e.ts --reporter=list" 2>&1
        env:
          GLM_API_KEY: ${{ secrets.GLM_API_KEY }}
          DEFAULT_MODEL: haiku
          PLAYWRIGHT_BROWSERS_PATH: /home/runner/_work/_tool/e2e_tools
          CI: true
          PW_TEST_REUSE_CONTEXT: 1

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure() && steps.check.outputs.should_run == 'true'
        with:
          name: e2e-results-${{ matrix.test }}
          path: |
            packages/e2e/test-results/
            packages/e2e/playwright-report/
          retention-days: 7
